{% extends 'base.html' %}
{% block main %}
<div class="generic-form-wrapper flex-column-vertical-center w-100" style="height: 100vh;">
  <img class="logo-inpage" src="../static/app-logo.png" alt="app-logo">

  <form action="/forgotpassword" method="post" class="form p-5 mx-auto generic-form">
    <div class="text-center">
      <h3 class="text-center">Forgot Password</h3>
      <p style="color: #8a9bb5;">Enter the email address that you are registered with.</p>
    </div>

    <div class="text-center" style="width: 100%; height: 24px;"></div>

    <div class="form-group mt-2">
      <!-- <label for="email">Email</label> -->
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required/>
    </div>
    <div class="email error"></div>

    <button type="submit" class="btn btn-primary w-100 sign-in-btn mt-2">Submit</button>
    <small class="mt-3 mb-0 d-inline-block"><a href="/login">Signin</a></small>
  </form>
</div>
{% endblock %}
