{% extends 'base.html' %}

{% block main %}
<div class="generic-form-wrapper w-100" style="height: 100vh;">
  <div class="logo-inpage"></div>

  <form id="reset-pswd-form"  class="form p-5 mx-auto generic-form">
    <div class="text-center">
      <h3 class="text-center">Reset Password</h3>
      <p style="color: #8a9bb5;">Enter your new password below.</p>
    </div>

    <div class="text-center message error-text" style="width: 100%; height: 24px;"></div>

    <div class="form-group mt-2">
      <!-- <label for="pswd">Password</label> -->
      <input minlength="5" maxlength="20" type="password" id="pswd" name="pswd" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter new password" required />
      <!-- <small id="passwordHelpBlock" class="form-text text-muted">
        Must be at least 5 and max of 20 characters.
      </small> -->
    </div>
    <div class="form-group">
      <!-- <label for="pswd-cnfrm">Confirm Password</label> -->
      <input minlength="5" maxlength="20" type="password" id="pswd-cnfrm" name="pswd-cnfrm" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter new password again" required />
    </div>
    <button type="submit" class="btn btn-primary w-100 sign-in-btn mt-2">Submit</button>
    <small class="mt-3 mb-0 d-inline-block"><a href="/login">Signin</a></small>
  </form>
</div>
{% endblock %}
{% block scripts %}
  <script src="../static/reset_password.js"></script>
{% endblock scripts %}
