{% extends 'base.html'%}

{% block main %}
<div class="generic-form-wrapper flex-column-vertical-center w-100" style="height: 100vh;">
  <div class="logo-inpage"></div>

  <form action="/login" method="post" class="form p-5 mx-auto generic-form">
    <div class="text-center">
      <h3 class="text-center">Welcome Back</h3>
      <p style="color: #8a9bb5;">Enter your credentials to access your account.</p>
    </div>
  
    <div class="messages text-center" style="width: 100%; height: 24px;">
      {% if login_msg %}
        <span style="color: red;">{{ login_msg }}</span>
      {% endif %}
    </div>
  
    <div class="form-group mt-2">
      <!-- <label for="email">Email</label> -->
      <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required/>
    </div>
    <div class="email error"></div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input id="password" type="password" name="password" class="form-control" placeholder="Enter your password" required/>
    </div>
    <div class="password error"></div>

    <button type="submit" class="btn btn-primary w-100 sign-in-btn mt-2">Sign In</button>
    <small class="mt-3 mb-0 d-inline-block"><a href="/signup">Signup</a></small>
  </form>

  <span class="mt-5"><span style="color: #8fa1bc;">Forgot your password?</span> <a href="/forgotpassword">Reset password</a></span>
</div>
{% endblock %}
